<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Create Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div>
    <ion-item>
    <ion-label>select option</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-select-option value="user">user</ion-select-option>
      <ion-select-option value="group">group</ion-select-option>
   </ion-select>
  </ion-item>
  </div>
 
<div *ngIf="type=='group'">

  <form #groupForm="ngForm" (ngSubmit)="submitGroup(groupForm.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>

          </div>
          <div padding>
            <ion-item>
              <ion-input name="groupName"  type="text" [ngModel]="group.groupName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="duration" type="number" [ngModel]="group.duration" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="startDate" type="date" [ngModel]="group.startDate" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="endDate" type="date" [ngModel]="group.endDate" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="loanAmount" type="number" [ngModel]="group.loanAmount" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="interestRate" type="number" [ngModel]="group.interestRate" required></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="groupForm.valid" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</div>
<div *ngIf="type=='user'">
  <form #userForm="ngForm" (ngSubmit)="submitUser(userForm)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>

          </div>
          <div padding>
            <ion-item>
              <ion-input name="fname"  [value]="text" type="text" [ngModel]="user.firstName" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input name="lname" type="text" [ngModel]="user.lastName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="address" type="text" [ngModel]="user.address" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="phoneNumber" type="text" [ngModel]="user.phoneNumber" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="aadharNumber" type="text" [ngModel]="user.aadharNumber" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="dowo" type="text" [ngModel]="user.dowo" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" [ngModel]="user.email" required></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="userForm.invalid" expand="block">submit</ion-button>
          </div>

          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </div>
</ion-content>
