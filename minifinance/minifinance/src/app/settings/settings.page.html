<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Manage Finance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="container">
  
  <div class="row">
   
  <div class="form-group">
  <label class="control-label" for="Group">Group:</label>
  <select *ngIf="getGroups()" [(ngModel)]="selectedGroup" (change)="onSelectGroup($event.target.value)" class="form-control input-lg" id="group">
  <option value="0">Select Group</option>
  <option *ngFor="let group of getGroups()" value= {{group.id}}>{{group.name}}</option>
  </select>
  </div>
   
  <div class="form-group">
  <label class="control-label" for="Users">Users:</label>
  <select *ngIf="users" [(ngModel)]="selecteduser" (change)="onSelectUser($event.target.value)" class="form-control input-lg" id="user">
  <option value="0">Select User</option>
  <option *ngFor="let user of users" value= {{user.id}}>{{user.name}}</option>
  </select>
  </div>
   
  </div>

  <ion-item>
    <ion-label>Total Amount       : {{totalAmount}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Loan Amount        : {{loanAmount}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Interest Amount  : {{totalAmount}}  [{{rateOfInterest}}%]</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Pending Amount    : {{pendingAmount}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Profit Amount     : {{profitAmount}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Account Age    : {{ageOfAccount}}</ion-label>
  </ion-item>

  </div>
</ion-content>
