<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Create Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div>
    <ion-item>
      <ion-label>select option</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-select-option value="user">user</ion-select-option>
        <ion-select-option value="group">group</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div *ngIf="type=='group'">

    <form [formGroup]="isUserGroupForm" >
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>

            </div>
            <div padding>
              <ion-item>
                <ion-input name="groupName" placeholder="groupName" type="text" formControlName="groupName" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="duration" placeholder="duration" type="number" min="1" formControlName="duration" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-datetime name="startDate" min="2020-01-01" max="2099-12-31" displayFormat="DD MMM YYYY" placeholder="startDate"
                formControlName="startDate" required></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-datetime name="endDate" min="2020-01-01" max="2099-12-31" displayFormat="DD MMM YYYY" placeholder="endDate" formControlName="endDate"
                  required></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-input name="loanAmount" placeholder="loanAmount" type="number" min="1" formControlName="loanAmount"
                  required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="interestRate" placeholder="interestRate" type="number" min="1" formControlName="interestRate"
                  required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="investment" placeholder="investment" type="number" min="0" formControlName="investment"
                  required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Add Users</ion-label>
                <ionic-selectable name="groupUsers" item-content formControlName="groupUsers" [items]="users"
                  itemValueField="id" itemTextField="name" [canSearch]="true" (onChange)="userChange($event)"
                  [isMultiple]="true">
                </ionic-selectable>
              </ion-item>

            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="isUserGroupForm.invalid" (click)="submitGroup()" expand="block">Submit</ion-button>
            </div>

            <ion-item *ngIf="isMessage">
              <ion-label>{{message}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div *ngIf="type=='user'">
    <form [formGroup]="isUserForm">
      <ion-grid >
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>

            </div>
            <div padding>
              <ion-item>
                <ion-input name="fname" placeholder="firstName" type="text" formControlName="fname" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="lname" placeholder="lastName" type="text" formControlName="lname" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="address" placeholder="address" type="text" formControlName="address" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="phoneNumber" placeholder="phoneNumber" type="number" minlength="10" maxlength="10"  formControlName="phoneNumber"
                  required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="aadharNumber" placeholder="aadharNumber" type="text" formControlName="aadharNumber"
                  required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="dowo" placeholder="Do/Wo" type="text" formControlName="dowo" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" placeholder="email" type="email" formControlName="email" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="isUserForm.invalid" expand="block" (click)="submitUser()">submit</ion-button>
            </div>
            <ion-item *ngIf="isMessage">
              <ion-label>{{message}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
     
      
    </form>
  </div>
</ion-content>
