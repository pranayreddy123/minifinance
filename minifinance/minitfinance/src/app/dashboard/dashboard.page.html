<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Create Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
           
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="GroupName" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="duration" type="text" placeholder="Duration" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="startDate" type="text" placeholder="StartDate" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="endDate" type="text" placeholder="EndDate" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="loanAmount" type="text" placeholder="LoanAmount" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="interestRate" type="text" placeholder="RateOfInterest" ngModel required></ion-input>
            </ion-item>
          
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Create Group</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
